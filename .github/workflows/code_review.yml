name: GPT Review
on:
  push:
    branches: ['development']
  pull_request:
    branches: ['main']

jobs:
  gpt_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run GPT Review Action
        uses: nodify-at/gpt-pull-bot@1.0.3
        with:
          api-key: ${{ secrets.GPT_API_KEY }}
          github-token: ${{ secrets.GH_TOKEN }}
